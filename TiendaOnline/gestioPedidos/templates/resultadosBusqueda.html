<html>
  <head>
  </head>
  <body>
    <p>Estas busando: <strong>{{query}}</strong><p>
      {% if articulos %}
        <p>Articulos encontrados: {{articulos|length}} articulos </p>
        <ul>
          {% for articulo in articulos %}
            <li>{{articulo.nombre}}</li>
            <li>{{articulo.seccion}}</li>
            <li>{{articulo.precio}}</li>
          {% endfor %}
        </ul>
      {% else %}
        <p>No existe el articulo</p>
      {% endif %}

  </body>
</html>
